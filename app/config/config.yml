imports:
    - { resource: parameters.yml }
    - { resource: security.yml }
    - { resource: services.yml }
    - { resource: "@IndexBundle/Resources/config/services.yml" }
    - { resource: "@BlogBundle/Resources/config/services.yml" }
    - { resource: "@ContactBundle/Resources/config/services.yml" }
    - { resource: "@UserBundle/Resources/config/services.yml" }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
    locale: en
    app.path.user_images: /uploads/img/user_images
    app.path.blog_images: /uploads/img/blog_images
    app.path.project_images: /uploads/img/project_images
    app.path.partner_images: /uploads/img/partner_images
    app.path.service_images: /uploads/img/service_images

framework:
    translator: { fallbacks: ['%locale%'] }
    secret: '%secret%'
    router:
        resource: '%kernel.project_dir%/app/config/routing.yml'
        strict_requirements: ~
    form: ~
    csrf_protection: ~
    validation: { enable_annotations: true }
    templating:
        engines: ['twig']
    default_locale: '%locale%'
    trusted_hosts: ~
    session:
        handler_id: session.handler.native_file
        save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
    fragments: ~
    http_method_override: true
    assets: ~
    php_errors:
        log: true

# Twig Configuration
twig:
    debug: '%kernel.debug%'
    strict_variables: '%kernel.debug%'
    form_themes: ['bootstrap_4_layout.html.twig', '@FOSCKEditor/Form/ckeditor_widget.html.twig']

# Doctrine Configuration
doctrine:
    dbal:
        driver: pdo_mysql
        host: '%database_host%'
        port: '%database_port%'
        dbname: '%database_name%'
        user: '%database_user%'
        password: '%database_password%'
        charset: UTF8

    orm:
        auto_generate_proxy_classes: '%kernel.debug%'
        naming_strategy: doctrine.orm.naming_strategy.underscore
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: '%mailer_transport%'
    host: '%mailer_host%'
    username: '%mailer_user%'
    password: '%mailer_password%'
    spool: { type: memory }

# FOSUserBundle Configuration
fos_user:
    db_driver: orm
    firewall_name: main
    user_class: UserBundle\Entity\User
    from_email:
        address: "hamzachebil40@gmail.com"
        sender_name: "hamza chebil"

# vich Configuration
vich_uploader:
    db_driver: orm
    mappings:
        user_images:
            uri_prefix:         '%app.path.user_images%'
            upload_destination: '%kernel.root_dir%/../web/uploads/img/user_images'
            delete_on_remove: false
            delete_on_update: false
        blog_images:
            uri_prefix:         '%app.path.blog_images%'
            upload_destination: '%kernel.root_dir%/../web/uploads/img/blog_images'
            delete_on_remove: false
            delete_on_update: false
        project_images:
            uri_prefix:         '%app.path.project_images%'
            upload_destination: '%kernel.root_dir%/../web/uploads/img/project_images'
            delete_on_remove: false
            delete_on_update: false
        partner_images:
            uri_prefix:         '%app.path.partner_images%'
            upload_destination: '%kernel.root_dir%/../web/uploads/img/partner_images'
            delete_on_remove: false
            delete_on_update: false
        service_images:
            uri_prefix:         '%app.path.service_images%'
            upload_destination: '%kernel.root_dir%/../web/uploads/img/service_images'
            delete_on_remove: false
            delete_on_update: false